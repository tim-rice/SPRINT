<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAT Sprint</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --correct: #2ecc71;
            --incorrect: #e74c3c;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background-color: var(--secondary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-style: italic;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: rgba(44, 62, 80, 0.1);
            font-weight: bold;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .game-area {
            padding: 20px;
        }
        
        .timer-container {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .timer-bar {
            height: 100%;
            background-color: var(--primary);
            width: 100%;
            transition: width 1s linear;
        }
        
        .question-number {
            text-align: right;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #777;
        }
        
        .stimulus {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            min-height: 120px;
        }
        
        .question {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--secondary);
        }
        
        .answers {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .answer-btn {
            padding: 15px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .answer-btn:hover {
            background-color: #f0f7ff;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .correct {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct);
        }
        
        .incorrect {
            background-color: var(--incorrect);
            color: white;
            border-color: var(--incorrect);
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
            border-left: 4px solid var(--primary);
        }
        
        .explanation h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .game-over {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .game-over h2 {
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .combo-animation {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: gold;
            opacity: 0;
            pointer-events: none;
            animation: comboRise 1s forwards;
        }
        
        @keyframes comboRise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            background-color: var(--primary);
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .answer-btn {
                padding: 12px;
            }
        }
    </style>
</head>

        <div class="header">
            <h1>LSAT SPRINT</h1>
            <div class="tagline">Outthink the Clock</div>
        </div>
        
        <div class="stats">

        <div class="mode-selector">

            <button class="mode-btn" id="rc-mode">Reading</button>

        <div class="game-area" id="game-area">

            <div class="question-number" id="question-number">Question #1</div>

            <div class="question" id="question"></div>
            
            <div class="answers" id="answers">

            </div>
            
            <div class="explanation" id="explanation">
                <h3>Explanation & Tips</h3>
                <div id="explanation-text"></div>
            </div>
            
            <div class="controls">
                <button class="btn" id="start-button">Start Sprint!</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <div class="final-score" id="final-score">0</div>
            <button class="btn" id="restart-button">Try Again</button>
        </div>
    </div>

        // Game functions
        function startGame() {
            currentScore = 0;
            comboMultiplier = 1;
            lives = 3;
            questionsAnswered = 0;
            
            scoreElement.textContent = currentScore;
            comboElement.textContent = `x${comboMultiplier}`;
            livesElement.textContent = lives;
            
            gameArea.style.display = 'block';
            gameOver.style.display = 'none';
            
            nextQuestion();
        }

        function nextQuestion() {
            clearInterval(timerId);
            
            // Filter questions based on game mode
            let filteredQuestions;
            if (gameMode === 'lr') {
                filteredQuestions = questionBank.filter(q => q.type === 'lr');
            } else if (gameMode === 'rc') {
                filteredQuestions = questionBank.filter(q => q.type === 'rc');
            } else {
                filteredQuestions = questionBank;
            }
            
            currentQuestionIndex = Math.floor(Math.random() * filteredQuestions.length);
            const q = filteredQuestions[currentQuestionIndex];
            
            questionsAnswered++;
            questionNumberElement.textContent = `Question #${questionsAnswered}`;
            
            stimulusElement.textContent = q.stimulus;
            questionElement.textContent = q.question;
            
            answersElement.innerHTML = '';
            q.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer-btn');
                button.onclick = () => checkAnswer(index, q.correctIndex);
                answersElement.appendChild(button);
            });
            
            explanationElement.style.display = 'none';
            
            timeLeft = 12;
            timerBar.style.width = '100%';
            timerBar.style.transition = 'width 12s linear';
            timerBar.style.backgroundColor = '#3498db';
            
            setTimeout(() => {
                timerBar.style.width = '0%';
            }, 50);
            
            timerId = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            
            if (timeLeft <= 3) {
                timerBar.style.backgroundColor = '#e74c3c';
                if (timeLeft === 3) {
                    timeWarningSound.play();
                }
            }
            
            if (timeLeft <= 0) {
                clearInterval(timerId);
                wrongAnswer();
            }
        }

        function checkAnswer(selectedIndex, correctIndex) {
            clearInterval(timerId);
            
            const answerButtons = answersElement.querySelectorAll('.answer-btn');
            
            if (selectedIndex === correctIndex) {
                // Correct answer
                answerButtons[selectedIndex].classList.add('correct');
                correctSound.play();
                
                // Calculate points: base + time bonus
                const pointsEarned = 100 + (timeLeft * 10);
                currentScore += pointsEarned * comboMultiplier;
                comboMultiplier++;
                
                scoreElement.textContent = currentScore;
                comboElement.textContent = `x${comboMultiplier}`;
                
                // Show combo animation if multiplier is high
                if (comboMultiplier >= 3) {
                    const comboAnimation = document.createElement('div');
                    comboAnimation.classList.add('combo-animation');
                    comboAnimation.textContent = `COMBO x${comboMultiplier-1}!`;
                    gameArea.appendChild(comboAnimation);
                    
                    setTimeout(() => {
                        gameArea.removeChild(comboAnimation);
                    }, 1000);
                }
            } else {
                // Incorrect answer
                answerButtons[selectedIndex].classList.add('incorrect');
                answerButtons[correctIndex].classList.add('correct');
                incorrectSound.play();
                
                lives--;
                livesElement.textContent = lives;
                comboMultiplier = 1;
                comboElement.textContent = `x${comboMultiplier}`;
            }
            
            // Show explanation
            explanationTextElement.textContent = questionBank.find(q => 
                q.stimulus === stimulusElement.textContent && 
                q.question === questionElement.textContent
            ).explanation;

            setTimeout(() => {
                if (lives <= 0) {
                    gameOverFunc();
                } else {
                    nextQuestion();
                }
            }, 5000); // 5 seconds to read explanation
        }

        function wrongAnswer() {
            const correctIndex = questionBank.findIndex(q => 
                q.stimulus === stimulusElement.textContent && 
                q.question === questionElement.textContent
            );
            
            const answerButtons = answersElement.querySelectorAll('.answer-btn');
            answerButtons[questionBank[correctIndex].correctIndex].classList.add('correct');
            incorrectSound.play();
            
            lives--;
            livesElement.textContent = lives;
            comboMultiplier = 1;
            comboElement.textContent = `x${comboMultiplier}`;
            
            // Show explanation
            explanationTextElement.textContent = questionBank[correctIndex].explanation;
            explanationElement.style.display = 'block';
            
            // Wait before next question or game over
            setTimeout(() => {
                if (lives <= 0) {
                    gameOverFunc();
                } else {
                    nextQuestion();
                }
            }, 5000); // 5 seconds to read explanation
        }

        function gameOverFunc() {
            gameArea.style.display = 'none';
            gameOver.style.display = 'block';
            finalScoreElement.textContent = currentScore;
        }
    </script>
</body>
</html>
